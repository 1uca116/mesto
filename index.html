<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="script.js"></script>
  <title>Место | Россия</title>
</head>

<body class="page">
    <div class="page__container">
        <!--Шапка сайта-->
      <header class="header">
        <img src="./images/header__logo.svg" alt="Место в России." class="header__logo">
      </header>
       
      <main class="content">
        <!--Начало секции "профиль" -->
        <section class="profile">
          <div class="profile__about">
                <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__photo">
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button onclick="showPopUp()" type="button" class="profile__edit link"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-card link"></button>
        </section>
          <!--Начало секции с карточками-->
          <section class="elements">
            <ul class="places">
            <!-- начало 1 карточки -->
              <li class="card">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото крепости в горах" class="card__image">
                <div class="card__info">
                  <h2 class="card__name">Карачаевск</h2>
                  <button type="button" class="card__like link"></button>
                </div>
              </li>
              <!-- конец 1 карточки -->
              <!-- начало 2 карточки -->
              <li class="card">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Восход солнца" class="card__image">
                <div class="card__info">
                  <h2 class="card__name">Гора Эльбрус</h2>
                  <button type="button" class="card__like link"></button>
                </div>
              </li>
              <!-- конец 2 карточки -->
              <!-- начало 3 карточки -->
              <li class="card">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Туман в горах" class="card__image">
                <div class="card__info">
                  <h2 class="card__name">Домбай</h2>
                  <button type="button" class="card__like link"></button>
                </div>
              </li>
              <!-- конец 3 карточки -->
              <!-- начало 4 карточки -->
              <li class="card">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Восход солнца" class="card__image">
                <div class="card__info">
                  <h2 class="card__name">Гора Эльбрус</h2>
                  <button type="button" class="card__like link"></button>
                </div>
              </li>
              <!-- конец 4 карточки -->
              <!-- начало 5 карточки -->
              <li class="card">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Туман в горах" class="card__image">
                <div class="card__info">
                  <h2 class="card__name">Домбай</h2>
                  <button type="button" class="card__like link"></button>
                </div>
              </li>
              <!-- конец 5 карточки -->
              <!-- начало 6 карточки -->
              <li class="card">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото крепости в горах" class="card__image">
                <div class="card__info">
                  <h2 class="card__name">Карачаево-Черкесия</h2>
                  <button type="button" class="card__like link"></button>
                </div>
              </li>
              <!-- конец 6 карточки -->
            </ul>
          </section>
        </main>
        <!--Начало подвала сайта-->
        <footer class="footer">
          <p class="footer__text">&COPY; 2020 Mesto Russia</p>
        </footer>
        <!--конец подвала сайта-->
        <!--Начало всплывающего окна-->
        <div class="popup">
            <div class="popup__container">
                <button onclick="closePopUp()" class="popup__button-close link" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__type-name" type="text" placeholder="Имя">
                    <input class="popup__type-job" type="text" placeholder="О себе">
                    <button onclick="saveInfo()" class="popup__button-save link" type="button">Сохранить</button>
                </form>
            </div>
        </div>
        <!--Конец всплывающего окна-->
    </div>
</body>
</html>
